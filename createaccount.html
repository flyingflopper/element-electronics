<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element Electronics: Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <h1 class="logo"><img src="logo.png" alt="Element Electronics" width="50px"></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <a href="#"><img src="search.png" alt="Search Icon"></a>
            </div>
            <div class="account">
                <a href="#"><img src="account.png" alt="Account Icon"></a>
            </div>
            <div class="cart">
                <a href="#"><img src="cart.png" alt="Cart Icon"> Cart (0)</a>
            </div>
        </div>
    </header>

    <main>
        <div class="account-container">
            <h2>Create an Account</h2>
            <form id="accountForm" action="account_creation_process.php" method="post" class="account-form" onsubmit="return validatePassword()">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span id="password-error" style="color: red; display: none;">Passwords do not match!</span>
                </div>
                <button type="submit" class="create-account-button">Create Account</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Element Electronics. All Rights Reserved.</p>
            <div class="subscription">
                <input type="email" placeholder="Subscribe to our newsletter" aria-label="Email subscription">
                <button type="submit">Subscribe</button>
            </div>
        </div>
    </footer>
    
    <script>
        function validatePassword() {
            // Get the values of the password and confirm password fields
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Check if the passwords match
            if (password !== confirmPassword) {
                // Show error message
                document.getElementById('password-error').style.display = 'block';
                return false; // Prevent form submission
            } else {
                document.getElementById('password-error').style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
